<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Random Music Challenge</title>
  <link rel="stylesheet" href="./css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400&display=swap" rel="stylesheet">
</head>

<body>
  <div class="container">
    <h1 class="header">Random Music Challenge</h1>
    <h2 class="prompt">Click the button to generate a random genre of music to test your production skills!</h2>
    <h3 class="challenge">
      <span class="randomPrefix"></span>
      <span class="randomGenre"></span>
      <span class="keyOf lowercase"></span>
      <span class="randomNote"></span>
      <span class="randomFeel"></span>
    </h3>
    <button class="btn">Generate</button>
  </div>
  <footer>Jay Woodall &#x2022 zer0jay &#x2022 2023</footer>
  <script src="./js/script.js"></script>
</body>

</html>
