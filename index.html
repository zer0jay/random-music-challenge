<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Random Music Challenge</title>
  <link rel="stylesheet" href="./css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400&display=swap" rel="stylesheet">
</head>

<body class="light-theme || dark-theme">
  <button class="btn-toggle btn-light || btn-dark"><span class="theme-icon"><img class="icon" src=""></span></button>
  <div class="container">
    <h1 class="header">Random Music Challenge</h1>
    <h2 class="prompt">Click the button to generate a random genre of music to test your production skills!
      There are
      <span class="possibilities"></span> possible combinations!
    </h2>

    <h3 class="challenge">
      <span class="randomPrefix"></span>
      <span class="randomGenre"></span>
      <span class="keyOf lowercase"></span>
      <span class="randomNote"></span>
      <span class="randomFeel"></span>
      <span class="randomMode"></span>
    </h3>

    <div class="options">How many prefixes?</div>
    <div class="checkbox-container">
      <form name="radioButtons">
        <input type="radio" name="adjective-option" class="adj-none" value="none" id="radio-none" checked>
        <label for="radio-none">None</label>
        <input type="radio" name="adjective-option" class="adj-one" value="one" id="radio-one">
        <label for="radio-one">One</label>
        <input type="radio" name="adjective-option" value="two" class="adj-two" id="radio-two">
        <label for="radio-two">Two</label>
        <input type="radio" name="adjective-option" value="three" class="adj-three" id="radio-three">
        <label for="radio-three">Three</label>
      </form>
    </div>
    <div class="btn-container">
      <button class="btn">Generate</button>
    </div>

  </div>
  <footer>Developed by Jay Woodall &#x2022 <a href="https://www.github.com/zer0jay">zer0jay <img class="gh-logo"
        width="15"></a> &#x2022 2023</footer>
  <script src="./js/arrays.js"></script>
  <script src="./js/app.js"></script>
</body>

</html>
